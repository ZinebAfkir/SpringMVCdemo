<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 th:if="${estudiante != null}"
        th:text="'Detalles del estudiante ' + ${estudiante.nombre} + ' ' + ${estudiante.primerApellido}"></h1>

        <!-- Para mostrar una imagen en los detalles de la pagina html -->
    <img alt="Imagen de un perro" th:src="@{/images/}+${estudiante.foto}">


    <div>

        Telefonos

        <ul>

            <li th:each="telefono : ${telefonos}" th:text="${telefono}"></li>

        </ul>
    </div>
    
</body>
</html>
